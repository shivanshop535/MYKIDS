<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>MY KIDS CHANNEL</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <input type="text" id="search-bar" placeholder="Search for a video...">
        <div id="channel-list"></div>
        <div id="videoContainer">
            <h2 id="channel-name"></h2>
            <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
            <div id="debug-log"></div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
