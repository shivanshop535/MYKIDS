<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #loading-spinner {
            display: none;
            margin-top: 20px;
        }
        #loading-spinner img {
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1>Live Stream</h1>
        <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="loading-spinner">
            <img src="spinner.gif" alt="Loading...">
        </div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.13.0/dist/videojs-contrib-hls.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const errorMessage = document.getElementById('error-message');
        const loadingSpinner = document.getElementById('loading-spinner');

        let videoElement = document.getElementById('video');

        function initializeVideoJS() {
            if (!streamUrl) {
                errorMessage.innerText = 'Error: Invalid stream URL.';
                return;
            }

            const player = videojs(videoElement);

            player.src({
                src: streamUrl,
                type: 'application/x-mpegURL'  // HLS stream
            });

            // Show loading spinner while the video buffers
            player.on('waiting', function() {
                loadingSpinner.style.display = 'block';
            });

            // Hide loading spinner when the video starts playing
            player.on('playing', function() {
                loadingSpinner.style.display = 'none';
            });

            // Handle errors
            player.on('error', function() {
                errorMessage.innerText = 'Error: Unable to load the video stream. Please try again later.';
            });
        }

        // Initialize the player
        initializeVideoJS();
    </script>
</body>
</html>
