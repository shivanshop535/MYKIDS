<html lang="en">

    <title>Stream Player</title>

        #videoContainer {

            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;

        #debug-log p {

        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    const errorMessage = document.getElementById('error-message');
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                errorMessage.textContent = 'Network error encountered. Retrying...';
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                errorMessage.textContent = 'Media error encountered. Attempting recovery...';
                                hls.recoverMediaError();
                                break;
                            default:
                                errorMessage.textContent = `Error: ${data.details}`;
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                });

                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = `Error: ${event.message}`;
                });
