<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Audio Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
        .audio-selector,
        .quality-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .quality-selector {
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <div style="position: relative;">
            <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
            <div class="audio-selector" id="audio-selector" style="display: none;">
                <select id="audioTrackSelector"></select>
            </div>
            <div class="quality-selector" id="quality-selector" style="display: none;">
                <select id="qualityTrackSelector"></select>
            </div>
        </div>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        document.getElementById('channel-name').innerText = channelName;

        const logMessage = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');

        let videoElement = document.getElementById('video');
        
        // Initialize Video.js player
        const player = videojs(videoElement, {
            techOrder: ['html5', 'hls'],
            autoplay: true,
            controls: true,
            preload: 'auto',
            fluid: true,
        });

        // Add HLS.js for custom streams
        if (Hls.isSupported()) {
            const hls = new Hls({
                startLevel: -1, // Auto-detect level
                capLevelToPlayerSize: true, // Ensure proper scaling
                maxMaxBufferLength: 30, // Prevents buffering delays
            });

            // Attach event listeners for error handling
            hls.on(Hls.Events.ERROR, function(event, data) {
                logMessage('HLS.js encountered an error: ' + data.type);
                if (data.fatal) {
                    if (data.fatal === 'networkError') {
                        errorMessage.innerText = 'Network Error: Unable to fetch the stream.';
                        console.error('Network error:', data);
                    } else if (data.fatal === 'mediaError') {
                        errorMessage.innerText = 'Media Error: Unable to decode the media.';
                        console.error('Media error:', data);
                    } else if (data.fatal === 'otherError') {
                        errorMessage.innerText = 'Unknown Error: Something went wrong.';
                        console.error('Unknown error:', data);
                    } else {
                        errorMessage.innerText = 'Error: Unable to load HLS stream.';
                    }
                }
            });

            hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                logMessage('HLS.js is parsing the manifest...');
                
                // Enable audio track switching
                if (data.audioTracks && data.audioTracks.length > 1) {
                    logMessage('Multiple audio tracks found.');
                    const audioTrackSelector = document.getElementById('audioTrackSelector');
                    data.audioTracks.forEach((track, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.innerText = track.name || `Audio Track ${index + 1}`;
                        audioTrackSelector.appendChild(option);
                    });

                    // Show the audio track selector
                    document.getElementById('audio-selector').style.display = 'block';

                    audioTrackSelector.addEventListener('change', function() {
                        const trackIndex = audioTrackSelector.value;
                        hls.audioTrack = trackIndex;
                        logMessage('Switched to audio track: ' + trackIndex);
                    });
                }

                // Enable quality level switching
                if (data.levels && data.levels.length > 1) {
                    logMessage('Multiple quality levels found.');
                    const qualityTrackSelector = document.getElementById('qualityTrackSelector');
                    data.levels.forEach((level, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.innerText = `${level.height ? level.height + 'p' : 'Auto'}`;
                        qualityTrackSelector.appendChild(option);
                    });

                    // Show the quality level selector
                    document.getElementById('quality-selector').style.display = 'block';

                    qualityTrackSelector.addEventListener('change', function() {
                        const levelIndex = qualityTrackSelector.value;
                        hls.startLevel = levelIndex; // Switch to the selected quality level
                        logMessage('Switched to quality level: ' + (data.levels[levelIndex].height || 'Auto'));
                    });
                }
            });

            // CORS Proxy URL
            const corsProxyUrl = "https://cors-anywhere.herokuapp.com/";

            // Function to check if CORS is enabled
            const checkCors = (url) => {
                return fetch(url, {
                    method: 'HEAD', 
                    mode: 'cors',
                    headers: {
                        'Origin': window.location.origin,
                    },
                }).then(response => response.ok)
                .catch(error => false);
            };

            // First, try loading the stream without the CORS proxy
            checkCors(streamUrl).then(isCorsEnabled => {
                if (isCorsEnabled) {
                    logMessage('CORS is enabled, using the stream URL directly...');
                    hls.loadSource(streamUrl);
                } else {
                    logMessage('CORS is not enabled, using the CORS proxy...');
                    hls.loadSource(corsProxyUrl + streamUrl); // Use CORS proxy
                }
                hls.attachMedia(player.tech().el()); // Attach to Video.js player
            });

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                logMessage('HLS.js is parsing the manifest...');
            });
            hls.on(Hls.Events.LEVEL_SWITCHED, function(event, data) {
                logMessage('Switched to level ' + data.level);
            });
        } else {
            logMessage('HLS.js is not supported in this browser.');
            errorMessage.innerText = 'Error: HLS.js is not supported.';
        }

        // If the URL is invalid, show an error
        if (!streamUrl) {
            errorMessage.innerText = 'Error: Invalid stream URL.';
        }
    </script>
</body>
</html>
