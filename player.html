<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="player" playsinline controls>
            <source src="https://example.com/video-1080p.m3u8" type="application/x-mpegURL" data-quality="1080p" />
            <source src="https://example.com/video-720p.m3u8" type="application/x-mpegURL" data-quality="720p" />
            <source src="https://example.com/video-480p.m3u8" type="application/x-mpegURL" data-quality="480p" />
        </video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>
    <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player', {
            quality: {
                default: 720,
                options: [1080, 720, 480],
                forced: true,
                onChange: (e) => {
                    console.log(`Quality changed to ${e}`);
                }
            }
        });
    </script>
</body>
</html>
