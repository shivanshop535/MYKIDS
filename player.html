<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player with Quality Selection</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://unpkg.com/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.js"></script>
    <script src="https://unpkg.com/videojs-http-source-selector@1.1.5/dist/videojs-http-source-selector.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        document.getElementById('channel-name').innerText = channelName;

        const logMessage = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');

        function initializeVideoJS() {
            if (!streamUrl) {
                errorMessage.innerText = 'Error: Invalid stream URL.';
                return;
            }

            logMessage('Attempting playback with Video.js...');
            const player = videojs('video', {
                autoplay: false,
                muted: false,
                controls: true
            });

            player.src({
                src: streamUrl,
                type: streamUrl.endsWith(".mpd") ? "application/dash+xml" : "application/x-mpegURL"
            });

            // Quality Levels Plugin Initialization
            player.qualityLevels();
            player.httpSourceSelector();

            player.ready(() => {
                logMessage("Player is ready. Starting playback...");
                player.play().catch(error => {
                    logMessage("Playback error: " + error.message);
                    errorMessage.innerText = 'Error: Unable to play the video automatically.';
                });
            });

            // Add Error Handling
            player.on('error', () => {
                logMessage('Video.js encountered an error while trying to play the stream.');
                errorMessage.innerText = 'Error: Unable to load the video stream.';
            });
        }

        document.addEventListener('DOMContentLoaded', initializeVideoJS);
    </script>
</body>
</html>
