<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Channel...</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }
        #videoContainer {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
        .controls-container {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .speed-selector, .theme-toggle {
            background-color: #444;
            color: white;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        #redirect-container {
            text-align: center;
            margin: 20px;
        }
        #redirect-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #redirect-button:hover {
            background-color: #0056b3;
        }
        #info-text {
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <div style="position: relative;">
            <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        </div>
        <div class="controls-container">
            <div class="speed-selector" id="speed-selector">Speed: 1x</div>
            <div class="theme-toggle" id="theme-toggle">Toggle Theme</div>
        </div>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <div id="redirect-container">
        <button id="redirect-button">Redirect to HTTP page (Better Experience)</button>
        <p id="info-text">If it shows that the site is not secure, it is because it is hosted on HTTP. We love your safety. Please trust us...</p>
    </div>

    <!-- Video.js and streaming libraries -->
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        document.getElementById('channel-name').innerText = channelName;

        const logMessage = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');
        let videoElement = document.getElementById('video');
        
        // Initialize Video.js player
        const player = videojs(videoElement, {
            techOrder: ['html5', 'hls', 'dash'],
            autoplay: true,
            controls: true,
            preload: 'auto',
            fluid: true,
        });

        // Playback speed control
        document.getElementById('speed-selector').onclick = () => {
            const currentSpeed = player.playbackRate();
            const newSpeed = currentSpeed < 2 ? currentSpeed + 0.25 : 0.5;
            player.playbackRate(newSpeed);
            document.getElementById('speed-selector').innerText = `Speed: ${newSpeed}x`;
        };

        // Theme toggle
        document.getElementById('theme-toggle').onclick = () => {
            document.body.classList.toggle('light-theme');
            document.body.style.backgroundColor = document.body.classList.contains('light-theme') ? '#f0f0f0' : '#121212';
            document.body.style.color = document.body.classList.contains('light-theme') ? '#333' : 'white';
        };

        // Function to load HLS stream
        const loadHlsStream = () => {
            const hls = new Hls({ startLevel: -1, capLevelToPlayerSize: true, maxMaxBufferLength: 30 });
            hls.on(Hls.Events.ERROR, function(event, data) {
                logMessage('HLS.js encountered an error: ' + data.type);
                if (data.fatal) {
                    errorMessage.innerText = 'Error: Unable to load HLS stream.';
                }
            });
            hls.loadSource(streamUrl);
            player.src({ src: streamUrl, type: 'application/x-mpegURL' });
            hls.attachMedia(videoElement);
        };

        const loadStream = () => {
            if (streamUrl.endsWith('.m3u8') && Hls.isSupported()) {
                logMessage('Loading HLS stream...');
                loadHlsStream();
            } else {
                errorMessage.innerText = 'Error: Unsupported stream format.';
                logMessage('Error: Unsupported stream format.');
            }
        };
        loadStream();

        document.getElementById('redirect-button').onclick = function() {
            const httpUrl = `http://unknown-playlists.sportsontheweb.net/player.html?url=${encodeURIComponent(streamUrl)}&name=${encodeURIComponent(channelName)}`;
            window.location.href = httpUrl;
        };
    </script>
</body>
</html>
