<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        /* Main Body Styles */
        body {
            background-color: #181818;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #videoContainer {
            max-width: 900px;
            width: 100%;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #e0e0e0;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .error-message {
            color: #ff4c4c;
            margin-top: 10px;
        }
        #loading-spinner {
            display: none;
            font-size: 1em;
            color: #ccc;
        }
        /* Custom Controls */
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            gap: 10px;
            background-color: #202020;
            border-radius: 5px;
            margin-top: 15px;
        }
        .button, .select {
            background-color: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            border: none;
            transition: background-color 0.3s;
        }
        .button:hover, .select:hover {
            background-color: #007bff;
        }
        .redirect-button {
            background-color: #0062cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            border: none;
            transition: background-color 0.3s;
        }
        .redirect-button:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name">Channel Name</h1>
        <div style="position: relative;">
            <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
            <div id="loading-spinner">Loading...</div>
        </div>
        <div class="controls-container">
            <div class="button" id="speed-selector">Speed: 1x</div>
            <div class="button" id="theme-toggle">Toggle Theme</div>
            <div class="button" id="quality-selector">Quality: Auto</div>
            <div class="button" id="audio-track-toggle">Audio: Default</div>
            <div class="button" id="fullscreen-toggle">Fullscreen</div>
        </div>
        <div id="debug-log" class="error-message"></div>
    </div>

    <div id="redirect-container">
        <button class="redirect-button" id="redirect-button">Redirect to HTTP (Improved Experience)</button>
    </div>

    <!-- Video.js and streaming libraries -->
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        document.getElementById('channel-name').innerText = channelName;

        const loadingSpinner = document.getElementById('loading-spinner');
        const logMessage = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        let videoElement = document.getElementById('video');
        
        // Initialize Video.js player
        const player = videojs(videoElement, {
            techOrder: ['html5', 'hls', 'dash'],
            autoplay: true,
            controls: true,
            preload: 'auto',
            fluid: true,
        });

        // Show loader while buffering
        player.on('waiting', () => loadingSpinner.style.display = 'block');
        player.on('playing', () => loadingSpinner.style.display = 'none');

        // Playback speed control
        document.getElementById('speed-selector').onclick = () => {
            const currentSpeed = player.playbackRate();
            const newSpeed = currentSpeed < 2 ? currentSpeed + 0.25 : 0.5;
            player.playbackRate(newSpeed);
            document.getElementById('speed-selector').innerText = `Speed: ${newSpeed}x`;
        };

        // Theme toggle
        document.getElementById('theme-toggle').onclick = () => {
            document.body.classList.toggle('light-theme');
            document.body.style.backgroundColor = document.body.classList.contains('light-theme') ? '#f0f0f0' : '#121212';
            document.body.style.color = document.body.classList.contains('light-theme') ? '#333' : 'white';
        };

        // Quality selector (for HLS streams)
        document.getElementById('quality-selector').onclick = () => {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                    const levels = data.levels;
                    const qualityOptions = levels.map((level, i) => ({ label: `Quality ${i+1}`, index: i }));
                    // Add an 'auto' option
                    qualityOptions.push({ label: "Auto", index: -1 });
                    const newQuality = prompt('Choose quality', qualityOptions.map(opt => opt.label).join(", "));
                    const chosenQuality = qualityOptions.find(opt => opt.label === newQuality);
                    hls.currentLevel = chosenQuality.index;
                });
            }
        };

        // Audio track selector
        document.getElementById('audio-track-toggle').onclick = () => {
            const audioTracks = player.audioTracks();
            if (audioTracks.length > 1) {
                let currentTrack = audioTracks[0];
                audioTracks.forEach(track => track.enabled = false);
                currentTrack.enabled = !currentTrack.enabled;
                document.getElementById('audio-track-toggle').innerText = `Audio: ${currentTrack.label}`;
            }
        };

        // Fullscreen toggle
        document.getElementById('fullscreen-toggle').onclick = () => {
            if (!document.fullscreenElement) {
                videoElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        // Load HLS or DASH stream based on format
        const loadStream = () => {
            if (streamUrl.endsWith('.m3u8') && Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, () => logMessage('HLS Stream Loaded'));
                hls.on(Hls.Events.ERROR, (_, data) => {
                    if (data.fatal) {
                        logMessage('Fatal error: Reloading stream');
                        hls.loadSource(streamUrl);
                    }
                });
            } else {
                logMessage('Error: Unsupported stream format');
            }
        };
        loadStream();

        // Redirect button action
        document.getElementById('redirect-button').onclick = () => {
            const httpUrl = `http://all-channels-by-shivansh.sportsontheweb.net/player.html?url=${encodeURIComponent(streamUrl)}&name=${encodeURIComponent(channelName)}`;
            window.location.href = httpUrl;
        };
    </script>
</body>
</html>
