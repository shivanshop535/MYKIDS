<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Video Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }
        #videoContainer {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        #channel-name {
            color: #ffdd57;
            margin-bottom: 10px;
            font-size: 1.4em;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
            display: none;
        }
        #debug-log p {
            margin: 5px 0;
            color: #aaa;
        }
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        .control-button, .control-select {
            background-color: #333;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        .control-button:hover, .control-select:hover {
            background-color: #ff8800;
        }
        #redirect-container {
            margin-top: 20px;
        }
        #redirect-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        #redirect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>

        <!-- Control Panel -->
        <div class="control-panel">
            <button class="control-button" id="playback-speed">Speed: 1x</button>
            <button class="control-button" id="pip-mode">Picture-in-Picture</button>
            <button class="control-button" id="fullscreen-toggle">Fullscreen</button>
            <button class="control-button" id="mute-toggle">Mute</button>
            <select class="control-select" id="quality-selector">
                <option value="auto">Auto Quality</option>
            </select>
            <select class="control-select" id="subtitle-selector">
                <option value="off">Subtitles Off</option>
            </select>
        </div>
    </div>

    <div id="redirect-container">
        <button id="redirect-button">Redirect to HTTP Page (Better Experience)</button>
    </div>

    <!-- Video.js and streaming libraries -->
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        document.getElementById('channel-name').innerText = channelName;

        const logMessage = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');
        let videoElement = document.getElementById('video');

        const player = videojs(videoElement, {
            techOrder: ['html5', 'hls', 'dash'],
            autoplay: true,
            controls: true,
            preload: 'auto',
            fluid: true,
        });

        const loadHlsStream = () => {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(videoElement);
            
            hls.on(Hls.Events.MANIFEST_PARSED, (_, data) => {
                data.levels.forEach((level, i) => {
                    const option = document.createElement('option');
                    option.value = i;
                    option.text = `Quality ${i + 1}`;
                    document.getElementById('quality-selector').appendChild(option);
                });
            });
        };

        const loadDashStream = () => {
            const dashPlayer = dashjs.MediaPlayer().create();
            dashPlayer.initialize(videoElement, streamUrl, true);
        };

        const loadStream = () => {
            if (streamUrl.endsWith('.m3u8') && Hls.isSupported()) {
                loadHlsStream();
            } else if (streamUrl.endsWith('.mpd')) {
                loadDashStream();
            } else {
                errorMessage.innerText = 'Error: Unsupported stream format.';
            }
        };
        loadStream();

        // Playback Speed
        let currentSpeed = 1;
        document.getElementById('playback-speed').onclick = () => {
            currentSpeed = currentSpeed >= 2 ? 0.5 : currentSpeed + 0.5;
            player.playbackRate(currentSpeed);
            document.getElementById('playback-speed').innerText = `Speed: ${currentSpeed}x`;
        };

        // PiP Mode
        document.getElementById('pip-mode').onclick = async () => {
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
            } else {
                await videoElement.requestPictureInPicture();
            }
        };

        // Fullscreen Toggle
        document.getElementById('fullscreen-toggle').onclick = () => {
            if (!document.fullscreenElement) {
                videoElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        // Mute Toggle
        document.getElementById('mute-toggle').onclick = () => {
            player.muted(!player.muted());
            document.getElementById('mute-toggle').innerText = player.muted() ? 'Unmute' : 'Mute';
        };

        // Quality Selector
        document.getElementById('quality-selector').onchange = (e) => {
            const qualityIndex = e.target.value;
            if (Hls.isSupported() && qualityIndex !== 'auto') {
                hls.currentLevel = qualityIndex;
            }
        };

        // Redirect button handler
        document.getElementById('redirect-button').onclick = function() {
            const httpUrl = `http://unknown-playlists.sportsontheweb.net/player.html?url=${encodeURIComponent(streamUrl)}&name=${encodeURIComponent(channelName)}`;
            window.location.href = httpUrl;
        };
    </script>
</body>
</html>
