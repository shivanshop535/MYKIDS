<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Proxy</title>
</head>
<body>
    <script>
        // Get the URL and channel name from the query parameters
        const params = new URLSearchParams(window.location.search);
        let streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        
        if (!streamUrl) {
            alert('Error: No stream URL provided');
            window.location.href = 'index.html'; // Go back to the homepage
        }

        // Check if streamUrl is HTTP and, if so, convert it to HTTPS
        if (streamUrl.startsWith('http://')) {
            console.log("Detected HTTP, upgrading to HTTPS");
            streamUrl = streamUrl.replace('http://', 'https://');
        }

        // Debug log to check the stream URL and name
        console.log("Stream URL:", streamUrl);
        console.log("Channel Name:", channelName);

        // Redirect to the player page with the modified stream URL as a query parameter
        const playerUrl = `player.html?url=${encodeURIComponent(streamUrl)}&name=${encodeURIComponent(channelName)}`;
        window.location.href = playerUrl;
    </script>
</body>
</html>
